<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue 实例</title>
  </head>
  <body>
    <div id="root" @click="handleClick">
      {{ msg }}
      <item></item>
    </div>

    <script src="./vue.js"></script>
    <script>
      Vue.component('item', {
        // 组件 实际 也是 vue的实例，整个项目都是又多个vue实例 组成的
        template: '<div>hello item</div>'
      });
      let vm = new Vue({
        el: '#root',
        data: {
          msg: 'hello world'
        },
        methods: {
          handleClick() {
            console.log(123);
          }
        }
      });
    </script>
  </body>
</html>
