<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue 实例(生命周期函数)</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="./vue.js"></script>
    <script>
      // 生命周期函数就是vue实例在某个时间点会自动执行的函数
      let vm = new Vue({
        el: '#root',
        data: {
          msg: 'hello world',
          test: 'hello 123'
        },
        // template: '<div>hello world2</div>', // 等同于 绑定了 #root 的 el对象 的所有内容
        // 当没有 template属性 的时候 会把 #root 的整体内容当做模板来渲染
        template: '<div>{{test}}</div>',
        beforeCreate() {
          // 基础初始化之后会自动调用
          console.log('beforeCreate');
        },
        created() {
          // 完全初始化之后(data 初始化完成)
          console.log('created');
        },
        beforeMount() {
          // 模板和数据结合之前(el 对象尚未完成挂载) 调用
          console.log('beforeMount');
          console.log(this.$el);
        },
        mounted() {
          // 页面挂载完毕之后(el 对象挂载完毕)
          console.log('mounted');
          console.log(this.$el);
        },
        beforeDestroy() {
          // 当调用vue实例 的 destroy方法前
          console.log('beforeDestroy');
        },
        destroyed() {
          // 当调用vue实例 的 destroy方法后
          console.log('destroyed');
        },
        beforeUpdate() {
          // 数据发生改变，但是还没更新之前
          console.log('beforeUpdate');
        },
        updated() {
          // 数据发生改变后
          console.log('updated');
        }
      });
    </script>
  </body>
</html>
