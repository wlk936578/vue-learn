<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>模板语法</title>
</head>

<body>
	<div id="app">
		{{fullName}}
	</div>

	<script src="./vue.js"></script>
	<script>
		// 生命周期函数就是vue实例在某个时间点会自动执行的函数
		let vm = new Vue({
			el: '#app',
			data: {
				firstName: 'Dell',
				lastName: 'Lee'
			},
			computed: {
				// fullName() {
				// 	return this.firstName + ' ' + this.lastName
				// }
				fullName: {
					get() { // 通过其他的值算出一个新值
						return this.firstName + " " + this.lastName
					},
					set(val) { // 可以设置一个值来改变相关的值
						var arr = val.split(' ')
						this.firstName = arr[0]
						this.lastName = arr[1]
						console.log(val)
					}
				}
			},
		});
	</script>
</body>

</html>
