<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>模板语法 set方法</title>
</head>

<body>
	<div id="app">
		<template v-for="(item,key) of userInfo">
			<div :key="key">{{item}} {{key}}</div>
			<span>{{item}}</span>
		</template>
	</div>

	<script src="./vue.js"></script>
	<script>
		let vm = new Vue({
			el: '#app',
			data: {
				userInfo: {
					name: '隔壁老王',
					age: 28,
					male: 'gender',
					secret: 'salary'
				},
				list: [1, 2, 3, 4, 5]
			},
			created() {
				Vue.set(this.userInfo, "adress", "beijing") // 调用set方法同样能改变对象/数组的值
			},
		});
		vm.$set(vm.userInfo, "acg", "wa") // 调用set方法同样能改变对象/数组的值
		vm.$set(vm.list, 1, "我变化了") // 调用set方法同样能改变对象/数组的值 (第二个参数是下标)
	</script>
</body>

</html>
