<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>vue 中的 Js 动画 与 Velocity.js 结合</title>
	<link rel="stylesheet" href="../animate.css">
	<style>
		.fade-enter,
		.fade-leave-to {
			opacity: 0;
		}

		.fade-enter-active,
		.fade-leave-active {
			transition: opacity 1s
		}
	</style>
</head>

<body>
	<div id="app">
		<!-- animate css 动效 需要 先赋予类 animated 以及你想要的效果 -->
		<!-- type 指向 谁的动画时长较长 则 谁的时长为准 -->
		<transition name="fade" @before-enter="handleBeforeEnter" @before-leave="handleBeforeLeave" @enter="handleEnter"
			@leave="handleLeave" @after-enter="handleAfterEnter" @after-leave="handleAfterLeave">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handleClick">切换</button>
	</div>
	<script src="../vue.js"></script>
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				content: 'hello world',
				show: true
			},
			methods: {
				handleClick() {
					this.show = !this.show
				},
				handleBeforeEnter(el) {
					console.log('beforeEnter ====>')
					el.style.color = 'red'
				},
				handleBeforeLeave(el) {
					console.log('beforeEnter ====>')
					el.style.color = 'red'
				},
				handleEnter(el, done) {
					setTimeout(() => {
						console.log('handleEnter ====>')
						el.style.color = 'green'
						done()
					}, 2000)
				},
				handleLeave(el, done) {
					setTimeout(() => {
						console.log('handleEnter ====>')
						el.style.color = 'green'
						done()
					}, 2000)
				},
				handleAfterEnter(el) {
					console.log('handleAfterEnter ====>')
					setTimeout(() => {
						el.style.color = '#000'
					}, 1000)

				},
				handleAfterLeave(el) {
					console.log('handleAfterEnter ====>')
					setTimeout(() => {
						el.style.color = '#000'
					}, 1000)

				}
			},
		});
	</script>
</body>

</html>
