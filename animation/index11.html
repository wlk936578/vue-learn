<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>vue 动画 的 封装</title>
</head>

<body>
	<div id="app">
		<fade :show="show">
			<div>hello world</div>
		</fade>
		<fade :show="show">
			<h1>hello world</h1>
		</fade>
		<button @click="handleClick">切换</button>
	</div>
	<script src="../vue.js"></script>
	<script>
		Vue.component('fade', {
			props: ['show'],
			// 使用v-if 来判断是否执行动效 
			template: `
				<transition @enter="handleEnter" @before-enter="handleBeforeEnter" >
					<slot v-if="show"></slot>
				</transition>
			`,
			methods: {
				handleBeforeEnter(el) {
					el.style.color = 'red'
				},
				handleEnter(el, done) {
					setTimeout(() => {
						el.style.color = 'blue'
						done()
					}, 2000)
				}
			}
		})
		let app = new Vue({
			el: '#app',
			data: {
				content: 'hello world',
				show: false
			},
			methods: {
				handleClick() {
					this.show = !this.show
				}
			},
		});
	</script>
</body>

</html>
